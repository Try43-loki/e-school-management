<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}">
</head>
<body>

<div class="sidebar">
    <h2>E-School</h2>
    <ul>
        <li>
            <a th:href="@{/student/dashboard}"
               th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                Dashboard
            </a>
        </li>
        <li>
            <a th:href="@{/student/announcements}"
               th:classappend="${currentPage == 'announcements'} ? 'active' : ''">
                Announcements
            </a>
        </li>
        <li>
            <a th:href="@{/student/profile}"
               th:classappend="${currentPage == 'profile'} ? 'active' : ''">
                Profile
            </a>
        </li>
        <li>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link nav-link" style="color: #555; padding: 15px 20px; text-decoration: none; border-radius: 8px; margin-bottom: 10px; transition: background-color 0.3s, color 0.3s;">Logout</button>
            </form>
        </li>
    </ul>
</div>

<div class="main-content" style="display: block;">
    <div class="content-primary">
        <h1>Student Profile</h1>

        <div class="profile-section mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Student Details</h5>
                    <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
                    <p><strong>Username:</strong> <span th:text="${student.username}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
