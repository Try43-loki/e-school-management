<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}">
</head>
<body>

<div class="sidebar">
    <h2>E-School</h2>
    <ul>
        <li>
            <a th:href="@{/student/dashboard}"
               th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                Dashboard
            </a>
        </li>
        <li>
            <a th:href="@{/student/announcements}"
               th:classappend="${currentPage == 'announcements'} ? 'active' : ''">
                Announcements
            </a>
        </li>
        <li>
            <a th:href="@{/student/profile}"
               th:classappend="${currentPage == 'profile'} ? 'active' : ''">
                Profile
            </a>
        </li>
        <li>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link nav-link" style="color: #555; padding: 15px 20px; text-decoration: none; border-radius: 8px; margin-bottom: 10px; transition: background-color 0.3s, color 0.3s;">Logout</button>
            </form>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="content-primary">
        <h1>Student Dashboard</h1>



        <div class="stat-cards">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Courses</h5>
                    <p class="card-text" th:text="${totalCourses}"></p> <!-- Placeholder -->
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Top Semester</h5>
                    <p class="card-text" th:text="${topSemester}"></p> <!-- Placeholder -->
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Assignments</h5>
                    <p class="card-text" th:text="${upcomingAssignments}"></p> <!-- Placeholder -->
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Current Year</h5>
                    <p class="card-text" th:text="${currentYear}"></p> <!-- Placeholder -->
                </div>
            </div>
        </div>

        <div class="data-section">
            <div class="chart-container">
                <h5>Score of Each Subject in Semester</h5>
                <canvas id="performanceChart"></canvas>
            </div>
            <div class="gender-container">
                <h5>My Grades Distribution</h5>
                <canvas id="genderChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h2>Assignments KPI</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Number of Assignments</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="assignment : ${assignments}">
                    <td th:text="${assignment.subject}"></td>
                    <td th:text="${assignment.count}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="right-sidebar">
        <div class="calendar-widget">
            <div class="calendar-header">
                <span id="month-year"></span>
                <div>
                    <span id="prev-month">&lt;</span>
                    <span id="next-month">&gt;</span>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
            </div>
        </div>

        <div class="news-feed">
            <h3>Recently Posted</h3>
            <div th:if="${posts != null}">
                <div th:if="${#lists.isEmpty(posts)}">
                    <p>No posts available at the moment.</p>
                </div>
                <div th:each="post : ${posts}" class="news-item">
                    <div>
                        <p th:text="${post.title}"></p>
                        <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Placeholder for Academic Performance Chart
    const perfCtx = document.getElementById('performanceChart').getContext('2d');
    new Chart(perfCtx, {
        type: 'bar',
        data: {
            labels: ['Java', 'Web', 'Database', 'UX/UI', 'Network IT'],
            datasets: [{
                label: 'Score',
                data: [80, 75, 90, 85, 70], // Placeholder data
                backgroundColor: 'rgba(74, 71, 163, 0.8)',
                borderColor: 'rgba(74, 71, 163, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Placeholder for Gender Chart
    const genderCtx = document.getElementById('genderChart').getContext('2d');
    new Chart(genderCtx, {
        type: 'pie',
        data: {
            labels: ['A', 'B', 'C', 'D', 'E'],
            datasets: [{
                label: 'Grades Distribution',
                data: [20, 30, 25, 15, 10], // Placeholder data
                backgroundColor: [
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 99, 132, 0.8)',
                    'rgba(75, 192, 192, 0.8)',
                    'rgba(255, 206, 86, 0.8)',
                    'rgba(153, 102, 255, 0.8)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        }
    });

    // Calendar script
    document.addEventListener('DOMContentLoaded', function () {
        const monthYearElement = document.getElementById('month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        function generateCalendar(month, year) {
            calendarGrid.innerHTML = '';
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            monthYearElement.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            dayNames.forEach(day => {
                const dayNameCell = document.createElement('div');
                dayNameCell.classList.add('day-name');
                dayNameCell.textContent = day;
                calendarGrid.appendChild(dayNameCell);
            });

            for (let i = 0; i < startingDay; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = day;
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayCell.classList.add('today');
                }
                calendarGrid.appendChild(dayCell);
            }
        }

        generateCalendar(currentMonth, currentYear);

        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        });
    });
</script>

</body>
</html>
