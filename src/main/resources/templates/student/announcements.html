<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}">
</head>
<body>

<div class="sidebar">
    <h2>E-School</h2>
    <ul>
        <li>
            <a th:href="@{/student/dashboard}"
               th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">
                Dashboard
            </a>
        </li>
        <li>
            <a th:href="@{/student/announcements}"
               th:classappend="${currentPage == 'announcements'} ? 'active' : ''">
                Announcements
            </a>
        </li>
        <li>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link nav-link" style="color: #555; padding: 15px 20px; text-decoration: none; border-radius: 8px; margin-bottom: 10px; transition: background-color 0.3s, color 0.3s;">Logout</button>
            </form>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="content-primary">
        <h1>Announcements</h1>

        <div class="mt-5">
            <div th:if="${posts != null}">
                <div th:if="${#lists.isEmpty(posts)}">
                    <p>No announcements available at the moment.</p>
                </div>

                <div class="row">
                    <div th:each="post : ${posts}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card announcement-card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${post.title}"></h5>
                                <p class="card-text" th:text="${post.content}"></p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                                <div th:if="${post.fileName}">
                                    <a th:href="@{${post.filePath}}" class="btn btn-sm btn-outline-primary" target="_blank">Download</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
