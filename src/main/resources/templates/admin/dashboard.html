<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}">
</head>
<body>

<div class="sidebar">
    <h2>E-School</h2>
    <ul>
        <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li><a th:href="@{/admin/students}">Students</a></li>
        <li><a th:href="@{/admin/posts}">Posts</a></li>
        <li>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link nav-link" style="color: #555; padding: 15px 20px; text-decoration: none; border-radius: 8px; margin-bottom: 10px; transition: background-color 0.3s, color 0.3s;">Logout</button>
            </form>
        </li>
    </ul>
</div>

<div class="main-content">
    <div class="content-primary">
        <h1>Dashboard</h1>

        <div class="stat-cards">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Students</h5>
                    <p class="card-text" th:text="${studentCount}">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Scholarship Students</h5>
                    <p class="card-text" th:text="${scholarshipStudentCount}">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Number of Departments</h5>
                    <p class="card-text">5</p> <!-- Placeholder -->
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Graduated</h5>
                    <p class="card-text">150</p> <!-- Placeholder -->
                </div>
            </div>
        </div>

        <div class="data-section">
            <div class="chart-container">
                <h5>Number of Students Each Semester</h5>
                <canvas id="performanceChart"></canvas>
            </div>
            <div class="gender-container">
                <h5>Total Student</h5>
                <canvas id="genderChart"></canvas>
            </div>
        </div>

        <div class="table-container">
            <h2>Recent Student List</h2>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s : ${recentStudents}">
                    <td th:text="${s.id}"></td>
                    <td th:text="${s.name}"></td>
                    <td th:text="${s.email}"></td>
                    <td th:text="${s.username}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="right-sidebar">
        <div class="calendar-widget">
            <div class="calendar-header">
                <span id="month-year"></span>
                <div>
                    <span id="prev-month">&lt;</span>
                    <span id="next-month">&gt;</span>
                </div>
            </div>
            <div class="calendar-grid" id="calendar-grid">
            </div>
        </div>

        <div class="news-feed">
            <h3>Recently Posted</h3>
            <div th:each="post : ${latestPosts}" class="news-item">
                <div>
                    <p>
                        <span th:text="${post.title}"></span>
                    </p>
                    <p><small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Placeholder for Academic Performance Chart
    const perfCtx = document.getElementById('performanceChart').getContext('2d');
    new Chart(perfCtx, {
        type: 'bar',
        data: {
            labels: ['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4', 'Semester 5'],
            datasets: [{
                label: 'Number of Students',
                data: [65, 59, 80, 81, 56], // Placeholder data
                backgroundColor: 'rgba(74, 71, 163, 0.8)',
                borderColor: 'rgba(74, 71, 163, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Placeholder for Gender Chart
    const genderCtx = document.getElementById('genderChart').getContext('2d');
    new Chart(genderCtx, {
        type: 'pie',
        data: {
            labels: ['Male', 'Female'],
            datasets: [{
                label: 'Gender Distribution',
                data: [55, 45], // Placeholder data
                backgroundColor: [
                    'rgba(54, 162, 235, 0.8)',
                    'rgba(255, 99, 132, 0.8)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        }
    });

    // Calendar script
    document.addEventListener('DOMContentLoaded', function () {
        const monthYearElement = document.getElementById('month-year');
        const calendarGrid = document.getElementById('calendar-grid');
        const today = new Date();
        let currentMonth = today.getMonth();
        let currentYear = today.getFullYear();

        function generateCalendar(month, year) {
            calendarGrid.innerHTML = '';
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDay = firstDay.getDay();

            monthYearElement.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            const dayNames = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'];
            dayNames.forEach(day => {
                const dayNameCell = document.createElement('div');
                dayNameCell.classList.add('day-name');
                dayNameCell.textContent = day;
                calendarGrid.appendChild(dayNameCell);
            });

            for (let i = 0; i < startingDay; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = day;
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayCell.classList.add('today');
                }
                calendarGrid.appendChild(dayCell);
            }
        }

        generateCalendar(currentMonth, currentYear);

        document.getElementById('prev-month').addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            generateCalendar(currentMonth, currentYear);
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            generateCalendar(currentMonth, currentYear);
        });
    });
</script>

</body>
</html>
