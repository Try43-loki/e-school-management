<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}">
</head>
<body>

<div class="sidebar">
    <h2>E-School</h2>
    <ul>
        <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li><a th:href="@{/admin/students}">Students</a></li>
        <li><a th:href="@{/admin/posts}">Posts</a></li>
        <li>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link nav-link" style="color: #555; padding: 15px 20px; text-decoration: none; border-radius: 8px; margin-bottom: 10px; transition: background-color 0.3s, color 0.3s;">Logout</button>
            </form>
        </li>
    </ul>
</div>

<div class="main-content" style="display: block;">
    <div class="content-primary">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Manage Posts</h1>
            <a th:href="@{/admin/posts/add}" class="btn btn-primary">Add New Post</a>
        </div>

        <div class="table-container mt-4">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Created At</th>
                    <th>Attachment</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${postPage.content}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <div th:if="${post.fileName}">
                            <a th:href="@{${post.filePath}}" target="_blank" th:text="${post.fileName}"></a>
                        </div>
                        <div th:unless="${post.fileName}">
                            No attachment
                        </div>
                    </td>
                    <td>
                        <a th:href="@{/admin/posts/edit/{id}(id=${post.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a th:href="@{/admin/posts/delete/{id}(id=${post.id})}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div th:if="${postPage.totalPages > 1}">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${postPage.first} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/admin/posts(page=0)}">First</a>
                        </li>
                        <li class="page-item" th:classappend="${postPage.first} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/admin/posts(page=${postPage.number - 1})}">Previous</a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link" href="#">Page [[${postPage.number + 1}]] of [[${postPage.totalPages}]]</a>
                        </li>
                        <li class="page-item" th:classappend="${postPage.last} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/admin/posts(page=${postPage.number + 1})}">Next</a>
                        </li>
                        <li class="page-item" th:classappend="${postPage.last} ? 'disabled' : ''">
                            <a class="page-link" th:href="@{/admin/posts(page=${postPage.totalPages - 1})}">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
