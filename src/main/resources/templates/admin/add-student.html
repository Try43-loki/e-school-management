<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/CSS/admin/dashboard.css}">
</head>
<body>

<div class="sidebar">
    <h2>E-School</h2>
    <ul>
        <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
        <li><a th:href="@{/admin/students}">Students</a></li>
        <li><a th:href="@{/admin/posts}">Posts</a></li>
        <li>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-link nav-link" style="color: #555; padding: 15px 20px; text-decoration: none; border-radius: 8px; margin-bottom: 10px; transition: background-color 0.3s, color 0.3s;">Logout</button>
            </form>
        </li>
    </ul>
</div>

<div class="main-content" style="display: block;">
    <div class="content-primary">
        <h1>Add New Student</h1>

        <div class="container mt-4">
            <form th:action="@{/admin/students/add}" th:object="${student}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}">
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Save Student</button>
                <a th:href="@{/admin/students}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
